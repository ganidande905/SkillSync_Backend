version: "3.9"

networks:
  skillsync-net:
    driver: bridge

volumes:
  postgres_data:

services:
  db:
    image: postgres:14
    container_name: skillsync-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Expose a port only if you need external access to Postgres from the host.
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillsync-net

  backend:
    image: ghcr.io/ganidande905/skillsync-backend:${TAG:-latest}
    container_name: skillsync-backend
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - skillsync-net