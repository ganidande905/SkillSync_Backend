version: "3.9"

networks:
  skillsync-net:
    driver: bridge

volumes:
  postgres_data:

services:
  db:
    image: postgres:14
    container_name: skillsync-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skillsync}
      POSTGRES_USER: ${POSTGRES_USER:-skillsync}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skillsync}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Auto-run any .sql or .sh you place in db/init/
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"   # expose for local tools (pgAdmin/psql); remove in prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillsync-net

  backend:
    build: .
    image: skillsync-backend:dev
    container_name: skillsync-backend
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://skillsync:skillsync@db:5432/skillsync}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    networks:
      - skillsync-net