version: "3.9"

networks:
  proxy:
    external: true

services:
  backend:
    image: ghcr.io/ganidande905/skillsync-backend:${TAG:-latest}
    container_name: skillsync-backend
    restart: always
    env_file:
      - .env
    ports:
      - "8001:8000"
    command: sh -lc "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks:
      - proxy
